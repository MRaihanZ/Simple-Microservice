syntax = "proto3";
package log;

option go_package = "proto/log;log";

message Log {
    string message = 1;
    string created_at = 2;
}

message Response {
    int32 code = 1;
    repeated Log body = 2;
}

message Empty {}

message LogId {
    int32 id = 1;
}

service LogService {
    rpc GetLogs (Empty) returns (Response) {}
    rpc GetLogById (LogId) returns (Response) {}
    rpc CreateLog (Log) returns (Response) {}
}